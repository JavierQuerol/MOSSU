	  scroll-behavior: smooth;

	* {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }

	        body {
	            min-height: 100vh;
	            overflow-x: hidden;
	            color: #e5e7eb;
	            position: relative;
				font-weight: 900;
				font-family: Inter ,'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	        }

	        /* Fondo base con gradiente */
	        .bg-container {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -3;
	            background: linear-gradient(135deg, #0a0a0a 0%, #0c0c1b 25%, #0a0f1d 40%, #0b0b16 70%, #000000 100%);
	        }

	        /* Efectos de puntos brillantes */
	        .bg-dots {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -2;
	            opacity: 0.3;
	            background-image: 
	                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
	                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 40% 70%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 70% 30%, rgba(147, 51, 234, 0.3) 0%, transparent 50%);
	        }

	        /* Efecto de cuadrícula sutil */
	        .grid-overlay {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            opacity: 0.03;
	            background-image: 
	                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
	                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
	            background-size: 50px 50px;
	        }

	        /* Efecto de partículas flotantes - MUCHAS MÁS ESTRELLAS */
	        .floating-particles {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            pointer-events: none;
	        }

	        .particle {
	            position: absolute;
	            border-radius: 50%;
	            animation: float 8s infinite linear;
	            box-shadow: 0 0 6px currentColor;
	        }

	        /* Diferentes tipos de estrellas */
	        .particle.star-1 {
	            width: 1px;
	            height: 1px;
	            background: rgba(139, 92, 246, 0.8);
	            animation-duration: 6s;
	        }

	        .particle.star-2 {
	            width: 2px;
	            height: 2px;
	            background: rgba(168, 85, 247, 0.7);
	            animation-duration: 8s;
	        }

	        .particle.star-3 {
	            width: 1.5px;
	            height: 1.5px;
	            background: rgba(99, 102, 241, 0.9);
	            animation-duration: 5s;
	        }

	        .particle.star-4 {
	            width: 3px;
	            height: 3px;
	            background: rgba(147, 51, 234, 0.6);
	            animation-duration: 10s;
	        }

	        .particle.star-5 {
	            width: 1px;
	            height: 1px;
	            background: rgba(236, 72, 153, 0.8);
	            animation-duration: 7s;
	        }

	        .particle.star-6 {
	            width: 2.5px;
	            height: 2.5px;
	            background: rgba(59, 130, 246, 0.7);
	            animation-duration: 9s;
	        }

	        /* Estrellas más brillantes y grandes */
	        .particle.star-bright {
	            width: 4px;
	            height: 4px;
	            background: rgba(255, 255, 255, 0.9);
	            animation-duration: 12s;
	            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
	        }

	        /* Animaciones más rápidas */
	        @keyframes float {
	            0% {
	                transform: translateY(100vh) translateX(0px) rotate(0deg);
	                opacity: 0;
	            }
	            5% {
	                opacity: 1;
	            }
	            95% {
	                opacity: 1;
	            }
	            100% {
	                transform: translateY(-100px) translateX(50px) rotate(360deg);
	                opacity: 0;
	            }
	        }

	        /* Animación de parpadeo para algunas estrellas */
	        .particle.twinkle {
	            animation: float 8s infinite linear, twinkle 2s infinite ease-in-out;
	        }

	        @keyframes twinkle {
	            0%, 100% { opacity: 0.3; }
	            50% { opacity: 1; }
	        }

	        /* Estrellas fugaces ocasionales */
	        .shooting-star {
	            position: absolute;
	            width: 2px;
	            height: 2px;
	            background: rgba(255, 255, 255, 0.9);
	            border-radius: 50%;
	            animation: shoot 3s infinite linear;
	            opacity: 0;
	        }

	        @keyframes shoot {
	            0% {
	                transform: translateX(-100px) translateY(-100px);
	                opacity: 0;
	            }
	            10% {
	                opacity: 1;
	                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), -20px -20px 10px rgba(255, 255, 255, 0.3);

	                opacity: 1;

	            }
	            100% {
	                transform: translateX(100vw) translateY(100vh);
	                opacity: 0;
	            }
	        }

	        .dl-card::before{

	          background: linear-gradient(135deg, rgba(139,92,246,.55), rgba(6,182,212,.55));
	          -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
	          -webkit-mask-composite: xor; mask-composite: exclude; pointer-events:none;

	        .dl-card::after{

	        .dl-card:hover{ transform: scale(1.05); }

	        }

	        /* Responsive */

	            }
	            .content {
	                padding: 2rem 1rem;
	            }
	        }
  </style>

	  <script>
	    function downloadAndScroll() {
	      const enlaceDescarga = document.createElement('a');
	      enlaceDescarga.href = 'MOSSU.zip';
	      enlaceDescarga.download = 'MOSSU.zip';
	      enlaceDescarga.style.display = 'none';
	      document.body.appendChild(enlaceDescarga);
	      enlaceDescarga.click();
	      document.body.removeChild(enlaceDescarga);
	      document.getElementById('instructions-section').style.display = 'block';
	      document.getElementById('instructions').scrollIntoView({ behavior: 'smooth' });
	    }

		async function fetchAppVersion() {
			const response = await fetch('appcast.xml');
			const xmlText = await response.text();
			const parser = new DOMParser();
			const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
			const version = xmlDoc.getElementsByTagName('sparkle:shortVersionString')[0].textContent;
			document.getElementById('app-version').textContent = `v${version}`;
		}

		document.addEventListener('DOMContentLoaded', fetchAppVersion);
	  </script>
