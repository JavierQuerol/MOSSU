<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOSSU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
	* {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }

	        body {
	            min-height: 100vh;
	            overflow-x: hidden;
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            color: #e5e7eb;
	            position: relative;
	        }

	        /* Fondo base con gradiente */
	        .bg-container {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -3;
	            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 40%, #0f0f23 65%, #000000 100%);
	        }

	        /* Efectos de puntos brillantes */
	        .bg-dots {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -2;
	            opacity: 0.3;
	            background-image: 
	                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
	                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 40% 70%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 70% 30%, rgba(147, 51, 234, 0.3) 0%, transparent 50%);
	        }

	        /* Efecto de cuadrícula sutil */
	        .grid-overlay {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            opacity: 0.03;
	            background-image: 
	                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
	                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
	            background-size: 50px 50px;
	        }

	        /* Efecto de partículas flotantes - MUCHAS MÁS ESTRELLAS */
	        .floating-particles {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            pointer-events: none;
	        }

	        .particle {
	            position: absolute;
	            border-radius: 50%;
	            animation: float 8s infinite linear;
	            box-shadow: 0 0 6px currentColor;
	        }

	        /* Diferentes tipos de estrellas */
	        .particle.star-1 {
	            width: 1px;
	            height: 1px;
	            background: rgba(139, 92, 246, 0.8);
	            animation-duration: 6s;
	        }

	        .particle.star-2 {
	            width: 2px;
	            height: 2px;
	            background: rgba(168, 85, 247, 0.7);
	            animation-duration: 8s;
	        }

	        .particle.star-3 {
	            width: 1.5px;
	            height: 1.5px;
	            background: rgba(99, 102, 241, 0.9);
	            animation-duration: 5s;
	        }

	        .particle.star-4 {
	            width: 3px;
	            height: 3px;
	            background: rgba(147, 51, 234, 0.6);
	            animation-duration: 10s;
	        }

	        .particle.star-5 {
	            width: 1px;
	            height: 1px;
	            background: rgba(236, 72, 153, 0.8);
	            animation-duration: 7s;
	        }

	        .particle.star-6 {
	            width: 2.5px;
	            height: 2.5px;
	            background: rgba(59, 130, 246, 0.7);
	            animation-duration: 9s;
	        }

	        /* Estrellas más brillantes y grandes */
	        .particle.star-bright {
	            width: 4px;
	            height: 4px;
	            background: rgba(255, 255, 255, 0.9);
	            animation-duration: 12s;
	            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
	        }

	        /* Animaciones más rápidas */
	        @keyframes float {
	            0% {
	                transform: translateY(100vh) translateX(0px) rotate(0deg);
	                opacity: 0;
	            }
	            5% {
	                opacity: 1;
	            }
	            95% {
	                opacity: 1;
	            }
	            100% {
	                transform: translateY(-100px) translateX(50px) rotate(360deg);
	                opacity: 0;
	            }
	        }

	        /* Animación de parpadeo para algunas estrellas */
	        .particle.twinkle {
	            animation: float 8s infinite linear, twinkle 2s infinite ease-in-out;
	        }

	        @keyframes twinkle {
	            0%, 100% { opacity: 0.3; }
	            50% { opacity: 1; }
	        }

	        /* Estrellas fugaces ocasionales */
	        .shooting-star {
	            position: absolute;
	            width: 2px;
	            height: 2px;
	            background: rgba(255, 255, 255, 0.9);
	            border-radius: 50%;
	            animation: shoot 3s infinite linear;
	            opacity: 0;
	        }

	        @keyframes shoot {
	            0% {
	                transform: translateX(-100px) translateY(-100px);
	                opacity: 0;
	            }
	            10% {
	                opacity: 1;
	                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), -20px -20px 10px rgba(255, 255, 255, 0.3);
	            }
	            90% {
	                opacity: 1;
	                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), -20px -20px 10px rgba(255, 255, 255, 0.3);
	            }
	            100% {
	                transform: translateX(100vw) translateY(100vh);
	                opacity: 0;
	            }
	        }

	        /* Contenido de ejemplo */
	        .content {
	            position: relative;
	            z-index: 1;
	            padding: 2rem 2rem;
	            text-align: center;
	            max-width: 1200px;
	            margin: 0 auto;
	        }

	        .title {
	            font-size: 3rem;
	            font-weight: 1200;
	            margin-bottom: 0rem;
	            background: linear-gradient(135deg, #6366f1, #a855f7, #6366f1);
	            -webkit-background-clip: text;
	            -webkit-text-fill-color: transparent;
	            background-clip: text;
	        }

	        .subtitle {
	            font-size: 1.2rem;
	            color: #9ca3af;
	            margin-bottom: 2rem;
	            max-width: 600px;
	            margin-left: auto;
	            margin-right: auto;
	            line-height: 1.6;
	        }

	        .card {
	            background: rgba(15, 15, 35, 0.7);
	            border: 1px solid rgba(139, 92, 246, 0.2);
	            border-radius: 7rem;
	            padding: 1rem 4rem;
	            backdrop-filter: blur(20px);
	            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
                margin: 2rem auto;
				display: inline-block;
	        }
			
			.card a {
			  text-decoration: none;
			  color: inherit;
			}

	        .glow-effect {
	            position: relative;
	            overflow: hidden;
	        }

	        .glow-effect::before {
	            content: '';
	            position: absolute;
	            top: -50%;
	            left: -50%;
	            width: 200%;
	            height: 200%;
	            background: conic-gradient(
	                from 0deg,
	                rgba(139, 92, 246, 0.1) 0deg,
	                rgba(168, 85, 247, 0.2) 60deg,
	                rgba(99, 102, 241, 0.1) 120deg,
	                rgba(147, 51, 234, 0.2) 180deg,
	                rgba(139, 92, 246, 0.1) 240deg,
	                rgba(168, 85, 247, 0.2) 300deg,
	                rgba(139, 92, 246, 0.1) 360deg
	            );
	            animation: rotate 10s linear infinite;
	            z-index: -1;
	        }

	        @keyframes rotate {
	            0% {
	                transform: rotate(0deg);
	            }
	            100% {
	                transform: rotate(360deg);
	            }
	        }

	        /* Responsive */
	        @media (max-width: 768px) {
	            .title {
	                font-size: 2rem;
	            }
	            .content {
	                padding: 2rem 1rem;
	            }
	        }
  </style>
</head>
