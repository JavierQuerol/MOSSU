<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a la app...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
	* {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }

	        body {
	            min-height: 100vh;
	            overflow-x: hidden;
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            color: #e5e7eb;
	            position: relative;
	        }

	        /* Fondo base con gradiente */
	        .bg-container {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -3;
	            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 20%, #16213e 40%, #0f0f23 60%, #000000 100%);
	        }

	        /* Efectos de puntos brillantes */
	        .bg-dots {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -2;
	            opacity: 0.3;
	            background-image: 
	                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
	                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 40% 70%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
	                radial-gradient(circle at 70% 30%, rgba(147, 51, 234, 0.3) 0%, transparent 50%);
	        }

	        /* Efecto de cuadrícula sutil */
	        .grid-overlay {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            opacity: 0.03;
	            background-image: 
	                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
	                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
	            background-size: 50px 50px;
	        }

	        /* Efecto de partículas flotantes */
	        .floating-particles {
	            position: fixed;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            z-index: -1;
	            pointer-events: none;
	        }

	        .particle {
	            position: absolute;
	            width: 3px;
	            height: 3px;
	            background: rgba(139, 92, 246, 0.6);
	            border-radius: 50%;
	            animation: float 20s infinite linear;
	        }

	        .particle:nth-child(2) {
	            background: rgba(168, 85, 247, 0.4);
	            animation-delay: -5s;
	            width: 1px;
	            height: 1px;
	        }

	        .particle:nth-child(3) {
	            background: rgba(99, 102, 241, 0.5);
	            animation-delay: -10s;
	            width: 3px;
	            height: 3px;
	        }

	        .particle:nth-child(4) {
	            background: rgba(147, 51, 234, 0.3);
	            animation-delay: -15s;
	            width: 1.5px;
	            height: 1.5px;
	        }

	        @keyframes float {
	            0% {
	                transform: translateY(100vh) translateX(0px);
	                opacity: 0;
	            }
	            10% {
	                opacity: 1;
	            }
	            90% {
	                opacity: 1;
	            }
	            100% {
	                transform: translateY(-100px) translateX(100px);
	                opacity: 0;
	            }
	        }
			.content {
			            position: relative;
			            z-index: 1;
			            padding: 4rem 2rem;
			            text-align: center;
			            max-width: 1200px;
			            margin: 0 auto;
			        }

			        .title {
			            font-size: 3rem;
			            font-weight: 700;
			            margin-bottom: 1rem;
			            background: linear-gradient(135deg, #8b5cf6, #a855f7, #6366f1);
			            -webkit-background-clip: text;
			            -webkit-text-fill-color: transparent;
			            background-clip: text;
			        }

			        .subtitle {
			            font-size: 1.2rem;
			            color: #9ca3af;
			            margin-bottom: 2rem;
			            max-width: 600px;
			            margin-left: auto;
			            margin-right: auto;
			            line-height: 1.6;
			        }

			        .card {
						display: inline-block;
			            background: rgba(15, 15, 35, 0.7);
			            border: 1px solid rgba(139, 92, 246, 0.2);
			            border-radius: 1rem;
			            padding: 2rem;
			            margin: 2rem 2rem 0 2rem;
			            backdrop-filter: blur(10px);
			            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			        }

			        /* Responsive */
			        @media (max-width: 768px) {
			            .title {
			                font-size: 2rem;
			            }
			            .content {
			                padding: 2rem 1rem;
			            }
			        }
  </style>
  <script>
    function redirectAndClose() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const user = params.get("user");

      if (token && user) {
        // Abrir la app macOS
        window.location.href = `mossu://oauth?token=${encodeURIComponent(token)}&user=${encodeURIComponent(user)}`;

        // Intentar cerrar la ventana tras 2 segundos
        setTimeout(() => {
          window.open('', '_self');
          window.close();
        }, 10000);
      } else {
        document.body.innerText = "Faltan parámetros en la redirección.";
      }
    }
    window.onload = redirectAndClose;
  </script>
</head>
<body>
	<div class="bg-container"></div>
	    <div class="bg-dots"></div>
	    <div class="grid-overlay"></div>
    
	    <div class="floating-particles">
	        <div class="particle" style="left: 10%; animation-duration: 5s;"></div>
	        <div class="particle" style="left: 20%; animation-duration: 30s;"></div>
	        <div class="particle" style="left: 30%; animation-duration: 10s;"></div>
	        <div class="particle" style="left: 40%; animation-duration: 15s;"></div>
	        <div class="particle" style="left: 50%; animation-duration: 18s;"></div>
	        <div class="particle" style="left: 60%; animation-duration: 12s;"></div>
	        <div class="particle" style="left: 70%; animation-duration: 12s;"></div>
	        <div class="particle" style="left: 80%; animation-duration: 16s;"></div>
	        <div class="particle" style="left: 90%; animation-duration: 19s;"></div>
	    </div>
	<div class="content">
	    <img src="icon.png" alt="Icono de MOSSU" style="width: 200px; height: 200px;" />
			<h1>Redigiendo a MOSSU</h1>
		<div class="card">
			<h2>Instrucciones de instalación:</h2>
		</div>
		<img src="instructions1.png" style="width: calc(80vw - 4rem); max-width: 100%; margin: 0 2rem 0 2rem;" />
		<img src="instructions2.png" style="width: calc(100vw - 4rem); max-width: 100%; margin: 0 2rem 0 2rem;" />
	  </div>
</body>
</html>
